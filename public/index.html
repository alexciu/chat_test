<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body class="chat">
<!-- style="max-width:400px; display: flex;flex-direction: column-reverse; border: 1px slategrey solid; background-color: bisque; height:320px;
overflow:auto; overflow-x:hidden;" -->

<div class="chat__sidebar" >
    <h3>People</h3>
    <div id="users"> </div>
</div>

<div class="chat__main">

        <ol id="messages" class="chat__messages"></ol>

        <div class="chat__footer">
            <form id="message-form">
                <input name="message" type="text" placeholder="Type your message..." autofocus autocomplete="off"/>
                <button>Send</button>
            </form>
            <button id="send-location">Send location</button>
        </div>

</div>

 


<script src="/socket.io/socket.io.js"></script>
<script src="/js/libs/jquery-3.3.1.min.js"></script>
<script src="/js/libs/moment.js"></script>
<script src="/js/index.js"></script>
</body>
</html>
